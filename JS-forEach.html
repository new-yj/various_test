<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS-forEach</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	
	<script>
		var arr = [0,1,2,3,4,5];
		arr.forEach(function (value) {
			console.log(value);
		});

		arr.forEach(function (curValue, index, array) {
			console.log(curValue + ' ' + index + ' ' + array);
		});
	</script>
</body>
</html>
