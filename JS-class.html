<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS-class</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<script>
		// --------------------ES6-----------------------------
		class People {
			constructor(name, gender) {
				this.name = name;
				this.gender = gender;
			}

			say() {
				console.log(`${this.name} ${this.gender}`);
			}
		}

		class Student extends People {
			constructor(name, gender, age) {
				super(name, gender);
				this.age = age;
			}

			sayAll() {
				console.log(`${this.name} ${this.gender} ${this.age}`)
			}
		}

		var yj = new People('yj', 'male');
		var wtt = new Student('wtt', 'female', 22);
		// -----------------------------ES5--------------------------------
		function Person(name, age) {
			this.name = name;
			this.age = age;
		}
		Person.prototype.sayName = function () {
			console.log(this.name);
		}

		var yijiong = new Person('yijiong', 24);

		// 继承
		function sadMan(lover) {
			this.lover = lover;
		}
		sadMan.prototype = new Person('yj', 24);
		sadMan.prototype.constructor = sadMan;

		var marionette = new sadMan(wtt);
	</script>
</body>
</html>
