<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class-get</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <script>
        class People {
            constructor(name) {
                this.name = name;
            }
            get name() {
                return this._name.toUpperCase();
            }
            set name(name) {
                this._name = name;
            }
            printName() {
                console.log(this.name);
            }
        }
        var p = new People('wtt');
        console.log(p.name);        //WTT
        console.log(p._name);       //wtt
        p.printName();      //WTT
    </script>
</body>
</html>
