<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Array-sort</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<script>
		var a = [1,2,3,4,15];
		a.sort();
		for (var i=0; i<a.length; i++) {
			console.log(a[i]);		//1 15 2 3 4
		}

		console.log('---------------------');

		a.sort(function (v1, v2) {
			if (v1<v2) {
				return -1;
			} else if (v1>v2) {
				return 1;
			} else {
				return 0;
			}
		});
		for (var i=0; i<a.length; i++) {
			console.log(a[i]);		//1 2 3 4 15
		}

		console.log('---------------------');

		//对于数值型更简便的写法
		a.sort(function (v1, v2) {
			return v1 - v2;
		});
		for (var i=0; i<a.length; i++) {
			console.log(a[i]);		//1 2 3 4 15
		}
	</script>
</body>
</html>
