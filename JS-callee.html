<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS-callee</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<script>
		function factorial(n) {
			if (n===1) {
				return n;
			}
			return n * arguments.callee(n-1);
		}
		console.log(factorial(10));
	</script>
</body>
</html>
